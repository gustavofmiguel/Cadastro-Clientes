<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/style.css">
    <title>Formuláro</title>
</head>
<body>
    <div class="box">
        <fieldset>
            <legend><b>Formulário de Clientes</b></legend>
            <br>
            <div class="imputBox ">
                <input type="text" name="nome"id="nome"class="imputUser" required>
                <label for="nome" class="labelInput">Nome completo</label>
            </div>
            <br><br>
            <div class="imputBox">
                <input type="text"name="email"id="email"class="imputUser" required>
                <label for="nome" class="labelInput">Email</label>
            </div>
            <br><br>
            <div class="imputBox">
                <input type="tel"name="telefone"id="telefone"class="imputUser" required>
                <label for="telefone" class="labelInput">Telefone</label>
            </div>
            
            <p>Sexo:</p>
            <input type="radio"id="feminino"name="genero"value="feminino"class="imputUser" required>
            <label for="feminino">Feminino</label><br>  
            <input type="radio"id="masculino"name="genero"value="masculino"class="imputUser" required>
            <label for="masculino">Masculino</label><br>      
            <input type="radio" id="outro" name="genero" value="outro" class="imputUser" required>
            <label for="outro">Outro</label>
            <br><br><br>
            
                <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                <input type="date"name="data_nascimento"id="data_nascimento" required>    
            
            <br><br><br>         
            <div class="imputBox">
                <input type="text"name="cidade"id="cidade" class="imputUser" required>
                <label for="cidade" class="labelInput">Cidade</label>
            </div>
            <br><br>
            <div class="imputBox">
                <input type="text"name="estado"id="estado"class="imputUser" required>
                <label for="estado" class="labelInput">Estado</label>
            </div>
            <br><br>
            <div class="imputBox">
                <input type="text"name="endereco"id="endereco"class="imputUser" required>
                <label for="endereco"class="labelInput">Endereço</label>
            </div>
            <br><br>
            <input type="submit" name="submit" id="submit">
        </fieldset>
    </div>
</body>
</html>
